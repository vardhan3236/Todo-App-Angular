<section class="vh-100 bg-image" *ngIf = "loggedIn == false"
  style="background-image: url('assets/background.png');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign In</h2>

              <form [formGroup] = "myForm" (ngSubmit) = "login()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" formControlName = "email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" formControlName = "password" class="form-control form-control-lg" />
                </div>
                <div *ngIf = "errorMessage" class = "text-danger"> 
                  {{errorMessage}}
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled] = "loggingIn || !myForm.valid"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 ">Login</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-dashboard *ngIf = "loggedIn == true"></app-dashboard>
